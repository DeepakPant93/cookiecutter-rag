site_name: cookiecutter-rag
repo_url: https://github.com/DeepakPant93/cookiecutter-rag
site_url: https://DeepakPant93.github.io/cookiecutter-rag
site_description: A cookiecutter template for Python Generative AI RAG application development that use Poetry for its dependency management
site_author: Deepak Pant
edit_uri: edit/main/docs/
repo_name: DeepakPant93/cookiecutter-rag
copyright: Maintained by <a href="https://github.com/DeepakPant93">Deepak pant</a>.

nav:
    - Home: index.md
    - Features:
          - CI/CD with Github Actions: features/cicd.md
          - Linting & code quality: features/linting.md
          - Makefile: features/makefile.md
          - Dependency management with Poetry: features/poetry.md
          - Publishing to PyPI: features/publishing.md
          - Testing with Pytest: features/pytest.md
          - Test coverage with codecov: features/codecov.md
          - Documentation with MkDocs: features/mkdocs.md
          - Compatibility testing with Tox: features/tox.md
          - Containerization with Docker: features/docker.md
          - Devcontainer with VSCode: features/devcontainer.md
          - Deployment with Azure Container Apps: features/deployment.md
    - Tutorial: tutorial.md
    - Prompt Arguments: prompt_arguments.md
plugins:
    - search
theme:
    name: material
    feature:
        tabs: true
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: white
          accent: deep orange
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: deep orange
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    icon:
        repo: fontawesome/brands/github

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/DeepakPant93/cookiecutter-rag/
        - icon: fontawesome/brands/python
          link: https://pypi.org/project/cookiecutter-rag/
markdown_extensions:
    - toc:
          permalink: true
    - pymdownx.arithmatex:
          generic: true
